body{
background-color: #1E2D44; 
padding:2px;
font-family: 'Poiret One', cursive;
}

#content{
float:left;
background-color:white;
margin-left:10%;
margin-right:25%;
width:50%;
padding-bottom:5px;
border-radius:0 0 8px 8px;
}
#container{
padding-left:5%;
}
#music{
	width:100%;
}
#song_title{
color:white;
font-size:28px;
margin:0;

}
#player{
margin:0;
padding-top:5px;
text-align:center;
background-color:#262223;
border-radius:0 0 8px 8px;
}
.settings{
float:left;
margin:0 0 10px 0;
border-radius:8px;
border:black 1px solid;
padding:10px;
width:100%;
background-color:#EDEDED;

}
p.song{
text-align:center;
border:1px black solid;
background-color:#292929;
color:white;
height:18px;
border-radius:2px;
margin:4px 2px 0px 2px;
padding:3px;
transition:all 0.5s;
cursor:pointer;
}
p.song:hover{
	border-radius:8px;
	background-color:white;
	border-color:white;
	height:22px;
	margin:0px 2px 0px 2px;
	color:black;
}
.group>input
{
	width:35px;
	margin-left:auto;
	margin-right:auto;
	text-align:center;
}
.group{
	padding:5px;
	border:#00122D 2px solid;
	margin-left:auto;
	margin-right:auto;
	margin-top:2px;
	margin-bottom:2px;
	text-align:center;
	border-radius:8px;
	
}

.break{

	margin-left:auto;
	margin-right:auto;
	margin-top:3px;
	margin-bottom:3px;
	text-align:center;
	text-decoration:none;
	
}
ul.break_list{
list-style-type:none;
padding:0;
margin:0;
}
ul.break_list>li{
border-radius:4px;
margin:1px;
border:#00122D 1px solid;
transition:all 0.6s;
height:20px;
}
ul.break_list>li>p{
display:none;
font-size:18px;
border:solid 0px white;
border-radius:6px;
transition:all 0.5s;
position:relative;
left:99%;
opacity:0;
bottom:27px;
background-color:whitesmoke;

}
ul.break_list>li:hover>p{
display:block;
font-size:18px;
border:black 1px solid;
margin:4px 2px 4px 2px;
opacity:1;
}
ul.break_list>li:hover{
background-color:whitesmoke;
}
ul.break_list>li>p:hover{

color:#861313;
background-color:#FFB6B6;
font-size:17px;
border-color:#710505;
}
#leftBar{
	width:15%;
	float:left;
}
input{
	transition:all 0.7s;
	border-radius:3px;
}
input:focus{
	border:blue 2px groove;
	border-radius:5px;
}








.folder{

	margin-left:auto;
	margin-right:auto;
	margin-top:3px;
	margin-bottom:3px;
	text-align:center;
	text-decoration:none;
	
}
ul.folder_list{
list-style-type:none;
padding:1px;
margin:0;
}



#footer{
<p style="color:green">font-size:</p>15px;
height:20px;
width:100%;
text-align:center;
padding:2px;
margin:5px;
background-color:#ededed;
border-radius:3px;
}" 
</textarea>

</html>
